<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Five Day Weather Dashboard</title>
</head>

<body>
    <nav>Weather Dashboard</nav>
    <div class="page-layout">
        <form id="search-form">
            <h2>Search for a City:</h2>
            <input id="search-bar" type="text" placeholder="San Diego" /><br>
            <button id="search-button" type="button">Search</button>
            <ul id="searched-cities-list"></ul>
        </form>
        <div class="weather-layout">
            <main class="main-weather-container">
                <h1 id="main-city-name-date"></h1><img id="icon" src=" "><br>
                <div id="current-weather-info">
                    <p id="current-temp"></p>
                    <p id="current-wind-speed"></p>
                    <p id="current-humidity"></p>
                </div>
            </main>
            <section id="five-day-forecast-container">
                <h1>Five Day Forecast</h1>
                <ul id="five-day-data"></ul>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
